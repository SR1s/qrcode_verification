<!DOCTYPE html>
<html lang="zh-CN" class="ua-mac ua-webkit">
  <head>
    <title>QRCode Verification</title>
    <!-- 最新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function() {
      });
      $(document).ready(function(){
        close_message();
      });
    </script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">QRCode Verfication</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="in-active"><a href="/items/list">创建验证</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">账户操作 <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <!--<li class="divider"></li>-->
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class='container' style='margin-top:60px;'>
      <div class="row">
        {% for status, message in get_flashed_messages(with_categories=True) %}
          {% if status == "error" %}
          <div class='alert alert-warning alert-dismissable'>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <p align='center'><strong>{{ message }}</strong></p>
          </div>
          {% else %}
          <div class='alert alert-success alert-dismissable'>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <p align='center'><strong>{{ message }}</strong></p>
          </div>
          {% endif %}
        {% endfor %}
        <div class="col-md-3">
          {% block bodyleft %}{% endblock %}
        </div>
        <div class="col-md-9" role="main">
        {% block bodyright %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
